<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<title>Line Directory</title>
</head>

<body>

<div class="container">

	<h3>Line Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/line/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Line
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>ID</th>
				<th>Name Of Line</th>
				<th>Start Time</th>
				<th>End Time</th>
				<th>Total Time</th>
				<th>Number Of Drivers</th>
				<th>Shift</th>
				<th>Update/Delete</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempLine : ${lineList}">
			
				<td th:text="${tempLine.id}" />	
				<td th:text="${tempLine.name_of_line}" />
				<td th:text="${tempLine.start_time}" />
				<td th:text="${tempLine.end_time}" />
				<td th:text="${tempLine.total_time}" />
				<td th:text="${tempLine.num_drivers}" />
				
				<td>
					<a th:href="@{/shift/list}">Shifts</a>
				</td>
				
				<td>
				<div class="row">
				
					<div class="col-small">
					
					<form action="#" th:action="@{/line/showFormForUpdate}" method="GET">
					
						<input type="hidden" name="lineId" th:value="${tempLine.id}" />						
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

					</form>
					</div>
					
					<div class="col-small">
										
					<form action="#" th:action="@{/line/delete}" method="POST">
					
						<input type="hidden" name="lineId" th:value="${tempLine.id}" />						
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this line?'))) return false">
								Delete
						</button>

					</form>
					</div>
				</div>	
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
