<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<title>Shift Directory</title>
</head>

<body>

<div class="container">

	<h3>Shift Directory</h3>
	<hr>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Name Of Line</th>
				<th>Shift One</th>
				<th>Shift Two</th>
				<th>Shift Three</th>
				<th>Add Shift</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempShift : ${shiftList}">
			
				<td th:text="${tempShift.name_of_line}" />
				<td th:text="${tempShift.shift_one}" />
				<td th:text="${tempShift.shift_two}" />
				<td th:text="${tempShift.shift_three}" />
				
				<td>
					<form action="#" th:action="@{/shift/showFormForUpdate}" method="GET">
					
						<input type="hidden" name="lineId" th:value="${tempShift.id}" />						
						<button type="submit" class="btn btn-success btn-sm ml-3 mr-1">Add</button>

					</form>
				</td>
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
